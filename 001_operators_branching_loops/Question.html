<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-4">
    <label for="">12 Times table of a number</label>
    <input type="text" class="user-input">
    <div class="output"></div>
</div>
<div class="col-3">
    <label for="" class="fibonacci">fibonacci</label>
    <input type="text" class="input-number">
    <div class="out-fibo">0,1,</div>
</div>
<div class="col-3">
    <label for="" class="fibonacci">Factorial</label>

</div>

    <input type="text" placeholder="check number is prime or not" class="input-number-prime">
    <div class="out-prime"></div>
</div>

<div class="col-3 my-4">
    <input type="text" placeholder="check weekday and weekend days" class="input-number-day">

</div>

</div>
</div>

<script>
    //tables
    document.querySelector(".user-input").addEventListener('change',(event)=>
    {
        const userInput=event.target.value;
        for (let i = 1; i <= 12; i++) {
            document.querySelector('.output').innerHTML=document.querySelector('.output').innerHTML  + i +"times" +"<br>"
            for (let j = 1; j <=10; j++) {
                document.querySelector('.output').innerHTML +="<div>"+ userInput + "*" + j + "=" + userInput * j + "<div>" +"<br>"
             }
        }
        // document.querySelector('.output').innerHTML =""

    })
// fibonacci
document.querySelector('.out-fibo').style.display="none"
document.querySelector('.input-number').addEventListener('change',(event)=>{
    document.querySelector('.out-fibo').style.display="block"
    const fiboNumber=event.target.value;
var num1=0;
var num2=1
var sum;
for (let i = 0; i <= fiboNumber; i++) {
    sum=num1 + num2
    document.querySelector('.out-fibo').innerText +=+sum+",";
    num1=num2;
    num2=sum;
}
})


//factorial 
const fact=()=>{
   var num= document.querySelector('.input-fact-number').value
    var sum=1
    for (let i = num; i >= 1; i--) {
        sum *= i  
     }
document.querySelector('.out-fact').innerText=sum
}
let outPrime=document.querySelector('.out-prime');

 var number =e.target.value

 if(number<3){

 }else{
    for (let i = 2; i < number; i++) {
        if(number%i===0){
            flag=false

           return outPrime.innerText="number is not prime number";
        }else
        {
            flag=true
            outPrime.innerText=`number is prime number`
            return flag
        } 
    }
 }
 return flag
})

//weekdays and weekend

const weekDays=document.querySelector('.out-days')
document.querySelector('.input-number-day').addEventListener('change',(e)=>{
    let days=e.target.value
    // console.log(days)
    days.toLowerCase()=="saturday" || days.toLowerCase()=="sunday"?weekDays.innerText=`${days} is weekend days` :weekDays.innerText=`${days} is weekdays`
})
